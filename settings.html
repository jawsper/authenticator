        <script>
            function saveOptions() {
                var options = {
                    'timezone': $("#timezone").val()
                }
                return options;
            }
        function ConvertOptions(options) {
            var timezone = $("#timezone").val();
            timezone = parseInt(timezone,10) ;
            if (isNaN(timezone) || timezone > 14*60 || timezone < -11*60) return false ;
            options.timezone=timezone ;
            return options ;
        }
        // from http://snipplr.com/view/26662/get-url-parameters-with-jquery--improved/
        $.urlParam = function(name){
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (!results) { return 0; }
            return results[1] || 0;
        }
        
        function updateControls() {
            var timezone = decodeURIComponent($.urlParam("timezone"));
            if (timezone != '') {
                $("#timezone").val(timezone);
            }
        }
        
        $().ready(function() {
                  updateControls();
                  $("#b-cancel").click(function() {
                                       console.log("Cancel");
                                       document.location = "pebblejs://close";
                                       return true;
                                       });
                  
                  $("#b-submit").click(function() {
                                       console.log("Submit");
                                       var options = ConvertOptions(saveOptions());
                                       if (options == false) {
                                       alert("invalid form values!");
                                       return false ;
                                       }
                                       var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
                                       console.log("Warping to: " + location);
                                       console.log(location);
                                       document.location = location;
                                       return true;
                                       });
                  
                  });
